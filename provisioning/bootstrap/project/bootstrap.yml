---
- hosts: controllers
  vars:
    avi_credentials:
      controller: "{{ inventory_hostname }}"
      username: admin
      password: "{{ hostvars['jumpbox.student.lab']['Lab_avi_default_password'] }}"

  roles:
    - avinetworks.avisdk
    - controllers

- hosts: servers
  roles:
  - servers

- hosts: dns_servers
  roles:
  - dns_servers

- hosts: jumpbox
  roles:
  - jumpbox
